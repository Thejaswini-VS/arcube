<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-hit-test-component/dist/aframe-hit-test-component.min.js"></script>
</head>

<body style="margin:0">

<a-scene
    vr-mode-ui="enabled: false"
    webxr="requiredFeatures: hit-test"
    renderer="logarithmicDepthBuffer: true">

    <!-- Camera -->
    <a-camera hit-test></a-camera>

    <!-- Object to place -->
    <a-plane 
        id="photo"
        src="suje.jpeg"
        width="1"
        height="1"
        visible="false">
    </a-plane>

</a-scene>

<script>
AFRAME.registerComponent('hit-test', {
  init: function () {
    const scene = this.el.sceneEl;
    const photo = document.querySelector("#photo");

    scene.addEventListener("click", () => {
      photo.setAttribute("visible", true);
      photo.setAttribute("position", "0 0 -1");
    });
  }
});
</script>

</body>
</html>
